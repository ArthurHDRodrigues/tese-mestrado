name: Spell-check and build

on:
  push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Instal dependencies
      run: |
        sudo apt update && apt install -y \
          aspell
    - uses: actions/checkout@v4
    - name: check syntax
      run: |
        ls
        pwd
        files=$(ls conteudo/ | grep .tex)
        for f in $files; do
          echo "=== Checking $f ==="
          cat conteudo/$f | aspell list -a -t --home-dir=$(pwd) --personal=allowed-words.txt
        done
